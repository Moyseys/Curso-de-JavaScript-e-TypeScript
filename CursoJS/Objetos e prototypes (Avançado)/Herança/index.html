<script>
    
    function Produto(nome, preco){
        this.nome = nome;
        this.preco = preco;
    }
    Produto.prototype.desconto = function(des){
        return this.preco = this.preco - (this.preco * (des / 100));
    }
    
    function Camiseta(nome, preco, cor, estoque){
        Produto.call(this, nome, preco);
        Object.defineProperties(this, {
            cor:{              
                enumerable:true,
                configurable:false,
                set: function(vl){
                    if(typeof vl !== 'string'){
                        throw new TypeError('Mensagem');
                        return;
                    }
                    cor = vl;
                },
                get: function(){return cor;}
            },
            estoque:{
                enumerable:true,
                configurable:false,
                set: function(vl){
                    if(typeof vl !== 'number'){
                        throw new TypeError('Mensagem');
                        return;
                    }
                    estoque = vl;
                },
                get: function(){return estoque;}
            }
        });
    }
    Camiseta.prototype = Object.create(Produto.prototype);
    Camiseta.prototype.constructor = Camiseta;
    
    const camisa = new Camiseta('regatas',90,'azul',5);
    camisa.desconto(50);
    camisa.estoque = 90;
    console.dir(camisa);
