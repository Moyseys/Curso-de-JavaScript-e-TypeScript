<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seu numero é <span id="h1"></span>.</h1>
    <div id="div"></div>
</body>
<script>
    let num = Number(prompt("Numero: "))
    let h1 = document.getElementById("h1")
    let div = document.getElementById("div")

    h1.innerText = num
    div.innerHTML = `<p> Sua raiz é: ${num ** 0.5} </p>`
    div.innerHTML += `<p> É inteiro: ${Number.isInteger(num)}</p>`
    div.innerHTML += `<p> É NaN: ${Number.isNaN(num)}</p>`
    div.innerHTML += `<p> Arredondado para cima ${Math.ceil(num)} </p>`
    div.innerHTML += `<p> Com duas casas decimais${num.toFixed(2)} </p>`

</script>
</html>
